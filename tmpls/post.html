<!doctype html>
<html>
  <head>
  <title>{{{site_title}}} - {{{title}}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <script src="http://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="navbar">
      <a class="navbar-brand" href="/">JoshAshby.com</a>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/posts/">Posts</a></li>
        <li><a href="/projects/">Projects</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li><a href="/about/">About</a></li>
      </ul>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-6 col-offset-3">
          <h1>{{{title}}} <small>By {{author}}</small></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-6 col-offset-3">
          {{{content}}}
        </div>
      </div>

      <div class="row">
        <div class="col-6 col-offset-3">
          <div class="well well-small">
            <small>Posted on {{{date}}}</small>
          </div>
        </div>
      </div>

      <hr>
      <footer id="footer">
        <div class="row">
          <div class="col-6">
            <a href="http://joshashby.com.com">JoshAshby</a><br />
            Powered By <a href="https://github.com/JoshAshby/board">Board</a> and <a href="https://getbootstrap.com">Bootstrap v3</a>.
          </div>
          <div class="col-6">
            <p class="pull-right"><a href="#top">Back to top</a></p>
          </div>
        </div>
      </footer>

    </div>
  </body>
</html>
